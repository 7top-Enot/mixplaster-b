<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Спасибо за заявку!</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <section class="thank">
      <div class="container">
        <div class="thank__title thank__title_bonus">
          Спасибо<br />
          за скачивание бонусов.
          <span
            >наши роботы уже отправили Вам письмо, если<br />
            нет в папке «Входящие» проверьте папку «СПАМ»</span
          >
        </div>
        <div class="thank__descr">
          Пока мы Вам перезваниваем, посмотрите видео обзор штукатурной станции Mix Plaster 220/380v
        </div>
        <div class="thank-video__image">
          <img src="img/video-image-1.jpg" alt="image" />
        </div>
        <a href="/"><img src="img/thank-arrow.png" alt="" /> Вернуться на сайт</a>
      </div>
    </section>
    <script>
      let thankVideoPreview = document.querySelector('.thank-video__image');
      let thankVideoImage = document.querySelector('.thank-video__image img');

      let thankVideo1 =
        '<iframe width="100%" height="99%" src="https://www.youtube.com/embed/6LkK3Ir18RY?rel=0&controls=0&autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';

      thankVideoPreview.addEventListener('click', function () {
        thankVideoImage.remove();
        thankVideoPreview.innerHTML = thankVideo1;
      });
    </script>
  </body>
</html>
